<div class="add-form">	
    <i class="fa-solid fa-xmark"></i>
	<h3>Añade un nuevo item</h3>
	<form 
	    class="form" 
	    (ngSubmit)="onSubmit()"
	    *ngIf="showAddEducacion"
	>

		<div class="form-control">
		    <label for="titulo">Título:</label>
		    <input 
		        type="text" 
		        name="titulo" 
		        id="titulo" 
		        placeholder="Añade título obtenido"
		        [(ngModel)]="titulo"
		    >
		</div>

		<div class="form-control">
		    <label for="establecimiento">Establecimiento:</label>
		    <input 
		        type="text" 
		        name="establecimiento" 
		        id="establecimiento" 
		        placeholder="Añade el establecimiento"
		        [(ngModel)]="establecimiento"
		    >
		</div>

		<div class="form-control">
		    <label for="anio">Año:</label>
		    <input 
		        type="date"  
		        name="anio" 
		        id="anio"
		        [(ngModel)]="anio"
		    >
		    </div>
    	<input type="submit" value="Guardar" class="form-button">
	</form>
</div>
