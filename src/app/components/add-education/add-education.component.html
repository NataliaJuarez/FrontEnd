<div class="form-container">	
	<div class="add-form">
		<button type="button" class="close" routerLink="/portfolio"> <fa-icon [icon]="faXmark"></fa-icon> </button>
		<h2>Añade un nuevo item</h2>
		<form class="formu" (ngSubmit)="onSubmit()" novalidate #f="ngForm"> <!-- con *ngIf="showAddEducacion" no se ve el formulario -->

			<div class="form-item">
				<label for="titulo">Título:</label>
				<input type="text" name="titulo" id="titulo" placeholder="Añade título obtenido o nombre del curso"
					[(ngModel)]="titulo" required>
			</div>

			<div class="form-item">
				<label for="establecimiento">Establecimiento:</label>
				<input type="text" name="establecimiento" id="establecimiento" placeholder="Añade el establecimiento"
					[(ngModel)]="establecimiento" required>
			</div>

			<div class="form-item fecha">
				<p>Período:</p>
				<div class="row">
					<div class="col-6">
						<label for="anio1">Desde:</label>
						<input type="text" name="anio1" id="anio1" [(ngModel)]="anio1" placeholder="Año de inicio">
					</div>
				</div>
				<div class="col-6">
					<label for="anio2">Hasta:</label>
					<input type="text" name="anio2" id="anio2" [(ngModel)]="anio2" placeholder="Año de finalización">
				</div>
			</div>

			<div class="form-item">
				<div class="mb-3">
					<label for="logo" class="form-label">Logo del establecimiento</label>
					<input class="form-control" type="file" name="logo" id="logo" [(ngModel)]="logo">
				</div>  
			</div>
	
			<div class="form-item">
        <label for="url">URL del establecimiento:</label>
        <input type="text" name="url" id="url" placeholder="Añade la URL del establecimiento"> <!-- añadir [(ngModel)]="url" cuando lo agregue en el modelo -->
      </div>

			<button type="submit" class="save-btn">
				Guardar <fa-icon [icon]="faFloppyDisk"></fa-icon> 
			</button>

		</form>
	</div>
</div>
