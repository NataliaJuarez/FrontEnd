<div class="form-container">
  <div class="edit-form">
    <button type="button" class="close" routerLink="/portfolio"> <fa-icon [icon]="faXmark"></fa-icon> </button>
    <h2>Edita tu perfil</h2>
    <form class="formu" (ngSubmit)="onSubmit()" novalidate #f="ngForm"> <!-- *ngIf="showAddPersona" ??? -->

      <div class="form-edit">
        <div class=" mb-3 row">
          <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
          <div class="col-sm-10">
            <input class="form-control form-control-sm" type="text" name="nombre" id="nombre" placeholder="" required
              [(ngModel)]="nombre">
          </div>
        </div>
      </div>

      <div class="edit-item">
        <div class=" mb-3 row">
          <label for="apellido" class="col-sm-2 col-form-label">Apellido:</label>
          <div class="col-sm-10">
            <input class="form-control form-control-sm" type="text" name="apellido" id="apellido" placeholder="" required
              [(ngModel)]="apellido">
          </div>
        </div>
      </div>

      <div class="edit-item">
        <div class=" mb-3 row">
          <label for="profesion" class="col-sm-2 col-form-label">Profesión:</label>
          <div class="col-sm-10">
            <input class="form-control form-control-sm" type="text" name="profesion" id="profesion" placeholder=""
              [(ngModel)]="profesion">
          </div>
        </div>
      </div>

      <div class="edit-item">
        <div class=" mb-3 row">
          <label for="ciudad" class="col-sm-2 col-form-label">Ciudad:</label>
          <div class="col-sm-10">
            <input class="form-control form-control-sm" type="text" name="ciudad" id="ciudad" placeholder=""
              [(ngModel)]="ciudad">
          </div>
        </div>
      </div>

      <div class="edit-item">
        <div class=" mb-3 row">
          <label for="provincia" class="col-sm-2 col-form-label">Provincia:</label>
          <div class="col-sm-10">
            <input class="form-control form-control-sm" type="text" name="provincia" id="provincia" placeholder=""
              [(ngModel)]="provincia">
          </div>
        </div>
      </div>

      <div class="edit-item">
        <div class=" mb-3 row">
          <label for="pais" class="col-sm-2 col-form-label">País:</label>
          <div class="col-sm-10">
            <input class="form-control form-control-sm" type="text" name="pais" id="pais" placeholder="" required
              [(ngModel)]="pais">
          </div>
        </div>
      </div>

      <div class="edit-item">
        <div class=" mb-3 row">
          <label for="mail" class="col-sm-2 col-form-label">Email:</label>
          <div class="col-sm-10">
            <input class="form-control form-control-sm" type="email" name="mail" id="mail" placeholder="" required
              [(ngModel)]="mail">
          </div>
        </div>
      </div>
      
      <div class="edit-item">
        <div class=" mb-3 row">
          <label for="redsocial" class="col-sm-2 col-form-label"><fa-icon [icon]="faGithub"></fa-icon></label>
          <div class="col-sm-10">
            <input class="form-control form-control-sm" type="text" name="redsocial" id="redsocial" placeholder="URL de tu cuenta en GitHub"
              [(ngModel)]="redsocial">
          </div>
        </div>
      </div>

      <div class="edit-item">
        <div class=" mb-3 row">
          <label for="redsocial" class="col-sm-2 col-form-label"><fa-icon [icon]="faLinkedin"></fa-icon></label>
          <div class="col-sm-10">
            <input class="form-control form-control-sm" type="text" name="redsocial" id="redsocial" placeholder="URL de tu cuenta en LinkedIn"
              > <!-- [(ngModel)]="redsocial" cambiar por github y linkedin-->
          </div>
        </div>
      </div>

      

      <div class="edit-item">
        <div class="mb-3">
          <label for="fotoperfil" class="form-label">Foto de perfil:</label>
          <input class="form-control imagen" type="file" name="fotoperfil" id="fotoperfil" [(ngModel)]="fotoperfil">
        </div>
      </div>

      <div class="edit-item">
        <div class="mb-3">
          <label for="about" class="form-label">Sobre ti:</label>
          <textarea class="form-control" name="about" id="about" rows="3" placeholder="Escribe sobre ti"
            [(ngModel)]="about"></textarea>
        </div>
      </div>

      <button type="submit" class="save-btn">Guardar <fa-icon [icon]="faFloppyDisk"></fa-icon></button>
    </form>
  </div>
</div>
