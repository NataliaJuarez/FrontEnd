<header>
    <div class="logo">
        <a href="https://argentinaprograma.inti.gob.ar/"><img src="../../../assets/argpro.png" alt="Logo Argentina Programa" ></a>
    </div>
    <button type="button" (click)="login()" *ngIf="!isLogged">
        <fa-icon [icon]="faPersonWalkingArrowRight"></fa-icon>  
    </button>
    <button type="button" (click)="onLogOut()" *ngIf="isLogged">
        <fa-icon [icon]="faRightFromBracket"></fa-icon>   
    </button>
</header>
