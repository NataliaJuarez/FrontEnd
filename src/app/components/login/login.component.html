<div class="fondo">
    <div class="login-box">
        <h1>Login</h1>
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <img src="../../../assets/usuario-log.png" alt="usuario">
            <!--USUARIO-->
            <label for="nombreUsuario">Usuario</label> 
            <i class="fa-solid fa-user"></i>
            <input 
                type="text" 
                id="nombreUsuario" 
                name="nombreUsuario" 
                placeholder="Usuario"
                [(ngModel)]="nombreUsuario" required
                [ngModelOptions]="{standalone: true}"
            >
            <!--CONTRASEÑA-->
            <label for="password">Contraseña</label> 
            <i class="fa-solid fa-lock"></i>
            <input 
                type="password" 
                id="password" 
                placeholder="Contraseña"
                [(ngModel)]="password" required
                [ngModelOptions]="{standalone: true}"
            > 
            <button type="submit" class="login">Iniciar sesión <fa-icon [icon]="faRightToBracket"></fa-icon>  </button>
        </form>
        <div>
            <p>¿No tienes una cuenta? <a href="#!">Regístrate</a></p>
        </div>
        <button class="goback" (click)="goBack()">volver</button>
    </div>
</div>
